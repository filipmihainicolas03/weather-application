<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>weatherApp</title>
        <link rel="icon" href="favicon.png">
        <meta name="description" content="the weather is a weather app made by filipmihainicolas03">
        
        <script src="./app.js" type="module"></script>
        <script src="./route.js" type="module"></script>
        <script src="./module.js" type="module"></script>

        
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

         
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
 
        <link href="style.css" rel="stylesheet">

    </head>

    <body>

        <!--HEADER--> 

        <header class="header">
            <div class="container">

                <a href="#" class="logo">
                    <img src="./assets/images/image_processing20220801-17461-4q5tle.png"
                    width="150" height="60" alt="logo">

                </a>

                <div class="search-view" data-search-view>
        
                    <div class="search-wrapper">
                        <input type="search" name="search" placeholder="Search city ..."
                        autocomplete="off" class="search-field"
                        data-search-field>

                            <span class="m-icon">search</span>

                            <button class="icon-btn leading-icon has-state" aria-label="close 
                            search" data-search-toggler>
                                <span class="m-icon">arrow_back</span>
                            </button>
                        </input>
                    </div>

                    <div class="search-result" data-search-result></div>
                        <ul class="view-list" data-search-list>

                            <li class="view-item">
                                <span class="m-icon">location_on</span>

                                <div>
                                    <p class="item-title">Cluj-Napoca</p>

                                    <p class="label-2 item-subtitle">Cluj, RO</p>
                                </div>

                                <a href="#" class="item-link has-state" data-search-toggler>
                                </a>
                            </li>
                        </ul>
                
                </div>

                <div class="header-actions">

                    <button class="icon-btn has-state" aria-label="open search"
                    data-search-toggler>
                        <span class="m-icon icon">search</span>
                    
                    </button>

                    <a href="#/currrent-location" class="btn-primary has-state"
                    data-current-location-btn disabled>
                        <span class="m-icon">my_location</span>

                        <span class="span">Current Location</span>
                    </a>
                </div>
            </div>


        </header>


        <main>
            <article class="container">

                <div class="content-left">

                    <!--CURRENT WEATHER--> 

                    
                  <section class="section current-weather" aria-label="current weather"
                  data current-weather></section>
                    <div class="card card-lg current-weather-card">

                        <h2 class="title-2 card-title">Now</h2>

                        <div class="weapper">
                            <p class="heading">25&deg;<sup>c</sup></p>

                            <img src="./assets/images/01d.png" width="70"
                            height="70" alt="Overcast Clouds"
                                class="weather-icon">
                        </div>

                        <p class="body-3">Overcast Clouds</p>

                        <ul class="meta-list">

                            <li class="meta-item">
                                <span class="m-icon">calendar_today</span>

                                <p class="title-3 meta-text">Thursday 16, Feb</p>
                            </li>
                        </ul>

                        <ul class="meta-list">

                            <li class="meta-item">
                                <span class="m-icon">location_on</span>

                                <p class="title-3 meta-text">Cluj-Napoca, RO</p>
                            </li>
                        </ul>
                        
                    </div>
                </div>

            </article>
        </main>


    </body>
