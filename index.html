<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>weatherApp</title>
        <link rel="icon" href="favicon.png">
        <meta name="description" content="the weather is a weather app made by filipmihainicolas03">
        
        <script src="./app.js" type="module"></script>
        <script src="./route.js" type="module"></script>
        <script src="./module.js" type="module"></script>

        
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

         
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
 
        <link href="style.css" rel="stylesheet">

    </head>

    <body>

        <!--HEADER--> 

        <header class="header">
            <div class="container">

                <a href="#" class="logo">
                    <img src="./assets/images/image_processing20220801-17461-4q5tle.png"
                    width="150" height="60" alt="logo">

                </a>

                <div class="search-view active" data-search-view>
        
                    <div class="search-wrapper">
                        <input type="search" name="search" placeholder="Search city ..."
                        autocomplete="off" class="search-field"
                        data-search-field>

                            <span class="m-icon">search</span>
                        </input>
                    </div>

                    <button class="icon-btn leading-icon has-state" aria-label="close 
                    search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>

                    <div class="search-result" data-search-result></div>
                
                    <div class="search-actions">

                        <button class="icon-btn has-state" aria-label="open search"
                        data-search-toggler>
                            <span class="m-icon icon">search</span>
                        </button>

                        <a href="#/currrent-location" class="btn-primary has-state"
                        data-current-location-btn disabled>
                            <span class="m-icon">my_location</span>

                            <span class="span">Current Location</span>
                        </a>
                    </div>
                </div>
            </div>


        </header>


    </body>
